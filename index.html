    <div class="container">
        <img src="logo.png" alt="Logo da Loja" class="logo">
        <h2>Produtos Dispon√≠veis</h2>

        <!-- Lista de Produtos -->
        <div id="shop" class="product-list">
            <!-- Produtos v√£o ser carregados aqui -->
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar produtos do localStorage
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            const shop = document.getElementById('shop');
            shop.innerHTML = ''; // Limpar o conte√∫do antes de carregar
            products.forEach((product) => {
                if (product.visible) {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Pre√ßo: R$${product.price}</p>
                        <button class="btn-saber-mais">Saber Mais</button>
                    `;
                    shop.appendChild(productDiv);
                }
            });
        }

        // Carregar os produtos ao iniciar a p√°gina
        loadProducts();
    </script>
